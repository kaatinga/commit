name: Update tag.txt file

on:
  push:
    tags:
      - '*'

jobs:
  update_tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Write current tag to file
        run: echo ${GITHUB_REF#refs/tags/} > VERSION

      - name: Commit and push
        run: |
          git config --local user.email "painter@3lines.club"
          git config --local user.name "Michael Gunkoff via GitHub Action"
          git add VERSION
          git commit -m "Update tag.txt with current tag" -a || echo "No changes to commit"
          git push
